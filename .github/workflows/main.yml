name: Ruby

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2', '3.3']
        rails-version: ['7.0', '7.1', '8.0']

    name: Ruby ${{ matrix.ruby-version }} - Rails ${{ matrix.rails-version }}

    env:
      RAILS_VERSION: ${{ matrix.rails-version }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: false

    - name: Create Gemfile for Rails ${{ matrix.rails-version }}
      run: |
        if [ "${{ matrix.rails-version }}" = "8.0" ]; then
          SQLITE3_VERSION="~> 2.1"
        else
          SQLITE3_VERSION="~> 1.4"
        fi
        
        cat > Gemfile.ci << EOF
        source "https://rubygems.org"
        
        gemspec
        
        gem "activerecord", "~> ${{ matrix.rails-version }}.0"
        gem "activesupport", "~> ${{ matrix.rails-version }}.0"
        gem "sqlite3", "$SQLITE3_VERSION"
        EOF

    - name: Install dependencies
      run: |
        export BUNDLE_GEMFILE=Gemfile.ci
        bundle install --jobs 4 --retry 3

    - name: Run tests
      run: |
        export BUNDLE_GEMFILE=Gemfile.ci
        bundle exec rake spec